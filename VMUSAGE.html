<body>
	<h1>Dashboard</h1>
	<h2>Toggle the items below:</h2>
	
	<div>
		<label><input type="checkbox" name="item1" onclick="toggleItem('item1')">Item 1</label>
		<div id="item1-users"></div>
	</div>
	
	<div>
		<label><input type="checkbox" name="item2" onclick="toggleItem('item2')">Item 2</label>
		<div id="item2-users"></div>
	</div>
	
	<div>
		<label><input type="checkbox" name="item3" onclick="toggleItem('item3')">Item 3</label>
		<div id="item3-users"></div>
	</div>
	
	<div>
		<label><input type="checkbox" name="item4" onclick="toggleItem('item4')">Item 4</label>
		<div id="item4-users"></div>
	</div>
	
	<script>
		function toggleItem(item) {
			var users = document.getElementById(item + '-users');
			var username = prompt('Enter your name:');
			
			if (username) {
				if (users.innerHTML.includes(username)) {
					users.innerHTML = users.innerHTML.replace(username + ', ', '');
				} else {
					users.innerHTML += username + ', ';
				}
			}
		}
	</script>

		}
	</style>
	<script>
		function toggleActive(element) {
			const items = document.querySelectorAll('.item');
			items.forEach(item => {
				if (item !== element) {
					item.classList.remove('active');
				}
			});
			element.classList.toggle('active');
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="item" onclick="toggleActive(this)">Item 1</div>
		<div class="item" onclick="toggleActive(this)">Item 2</div>
		<div class="item" onclick="toggleActive(this)">Item 3</div>
		<div class="item" onclick="toggleActive(this)">Item 4</div>
	</div>
</body>
</html>
